# Enable true color support
# set -g default-terminal "${TERM}"
# set -sg terminal-overrides ",*:RGB"
set -g default-terminal "tmux-256color"

# allow passthrough, used for image previews in neovim
set -gq allow-passthrough on
set -g visual-activity off

unbind C-b
set -g prefix C-a
unbind %
bind / split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

bind -r g popup -d '#{pane_current_path}' -E -w 90% -h 90% lazygit
bind -r t popup -d '#{pane_current_path}' -E -w 90% -h 90% /home/simon/dev/tuidict/target/release/tuidict
bind -r o popup -d '#{pane_current_path}' -E -w 90% -h 90% opencode
bind -r r popup -d '#{pane_current_path}' -E -w 90% -h 90% /home/simon/dev/rmpc/target/release/rmpc


set-window-option -g mode-keys vi

# bind copy mode to leader y
bind y copy-mode
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"


# remove delay for exiting insert mode with ESC in Neovim
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
bind C-l send-keys 'C-l'


bind-key f run-shell "tmux neww ~/dotfiles/tmux-sessionizer.sh"

# ---------------------------------------------------------------------------- #
#                                 THEME CONFIG                                 #
# ---------------------------------------------------------------------------- #

# Status line refresh interval
set -g status-interval 1

# Status line position
set -g status-position bottom

# Colors
set -g status-bg "#282a36"  # Dracula background
set -g status-fg "#f8f8f2"  # Dracula foreground

# Left status section
set -g status-left-length 40
set -g status-left-style "fg=#50fa7b,bg=#282a36,bold" # Green for connection status
set -g status-left "#[fg=#ff79c6,bg=#282a36,bold] #S #[fg=#f8f8f2,bg=#282a36,nobold]"

# Window list
setw -g window-status-current-style "fg=#bd93f9,bg=#44475a,bold" # Purple for current window
setw -g window-status-current-format " #I:#W#F "
setw -g window-status-style "fg=#f8f8f2,bg=#282a36"
setw -g window-status-format " #I:#W#F "
setw -g window-status-separator ""

# Right status section
set -g status-right-length 150
set -g status-right-style "fg=#f8f8f2,bg=#282a36" # Default foreground for right status
set -g status-right ""
set -ga status-right "#[fg=#f1fa8c,bg=#282a36] %a %d.%m. #[fg=#bd93f9,bg=#282a36] %H:%M " # Yellow for date, purple for time

# Message and Command line
set -g message-style "fg=#bd93f9,bg=#44475a,bold" # Purple background for messages
set -g display-panes-active-colour "#50fa7b"  # Green for active pane border
set -g display-panes-colour "#44475a"         # Darker background for inactive pane border

# Pane border colors
set -g pane-border-style "fg=#44475a"         # Inactive pane border
set -g pane-active-border-style "fg=#bd93f9"  # Active pane border (purple)

# ---------------------------------------------------------------------------- #
#                              END THEME CONFIG                                #
# ---------------------------------------------------------------------------- #


# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
