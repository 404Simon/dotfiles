source=~/.config/hypr/mocha.conf

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =ctrl:nocaps
    kb_rules =

    repeat_delay = 180
    repeat_rate = 50

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
        drag_lock = 0
    }
}

gestures {
    workspace_swipe = true
}

monitor=eDP-1, preferred, 1920x0, 1.0
monitor=DP-3, 1920x1080, auto, 1, mirror, eDP-1

$terminal = ghostty
$browser = zen-browser
$fileManager = dolphin
$menu = wofi --show drun

exec-once = waybar & hyprpaper & swaync & hypridle
exec-once = ~/dev/librepods/linux/build/librepods --hide

exec-once = $browser
exec-once = $terminal
exec-once = vesktop
exec-once = spotify

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = bash /home/simon/dotfiles/wallpaper_slideshow.sh
exec-once = syncthing --no-browser

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = no, please :)
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true # no waifus
    vfr = true # variable framerate
}

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Z, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu

bind = $mainMod, A, exec, w=$(hyprctl activeworkspace | head -n1 | grep -o 'ID [0-9]' | cut -d' ' -f2); \
if [ "$w" = "1" ]; then \
    $browser; \
elif [ "$w" = "2" ]; then \
    $terminal; \
elif [ "$w" = "4" ]; then \
    vivaldi; \
elif [ "$w" = "7" ]; then \
    thunderbird; \
elif [ "$w" = "8" ]; then \
    spotify; \
elif [ "$w" = "9" ]; then \
    vesktop; \
fi

bind = $mainMod, B, exec, pgrep -x "waybar" && pkill waybar || waybar &
bind = $mainMod, W, exec, ~/dotfiles/wallpaper_slideshow.sh
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $SUPER_SHIFT, F, togglefloating,
bind = $mainMod, F, fullscreen,

bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# hyprlock
bind = $mainMod, L, exec, systemctl suspend
bind = $SUPER_SHIFT, l, exec, hyprlock

# hyprshot
bind = , PRINT, exec, hyprshot -m window -m active
bind = shift, PRINT, exec, hyprshot -m region
bind = ctrl, PRINT, exec, hyprshot -m region

# vim navigation
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindel = ,KP_Delete, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Assign applications to workspaces
windowrule = workspace 1, class:^zen$
windowrule = workspace 2, class:^com.mitchellh.ghostty$
windowrule = workspace 4, class:^Vivaldi-stable$
windowrule = workspace 7, class:^thunderbird$
windowrule = workspace 8, class:^Spotify$
windowrule = workspace 9, class:^vesktop$

# trying to set darkmode
exec-once = export GTK_THEME=Adwaita:dark
exec-once = export QT_QPA_PLATFORMTHEME=qt5ct
exec-once = export XDG_CURRENT_DESKTOP=Hyprland:dark
