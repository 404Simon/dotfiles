source=~/.config/hypr/mocha.conf

input {
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model =
    kb_options =ctrl:nocaps
    kb_rules =
    numlock_by_default = true
    repeat_delay = 180
    repeat_rate = 50
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
        drag_lock = 0
    }
}

monitor=eDP-1, preferred, 0x1440, 1.0
monitor=DP-3, 2560x1440@74.97,0x0,1
monitor=DP-4, 2560x1440@74.97,0x0,1
monitor=DP-2, 1920x1200@60,0x0,1
monitor=, 1920x1080, auto, 1, mirror, eDP-1

$terminal = env GTK_IM_MODULE=ibus XMODIFIERS=@im=ibus /usr/bin/ghostty --gtk-single-instance=true # env vars to make carets and backticks etc. work
$browser = zen-browser
$fileManager = dolphin
$menu = wofi --show drun

exec-once = ironbar & hyprpaper & swaync & hypridle & hyprsunset & nm-applet
exec-once = ~/dev/librepods/linux/build/librepods --hide

exec-once = $browser
exec-once = $terminal
exec-once = vesktop
exec-once = thunderbird

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = systemctl --user start wallpaper.service
exec-once = syncthing --no-browser

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = no, please :)
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true # no waifus
    vfr = true # variable framerate
}

$mainMod = SUPER

bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu

bind = $mainMod, A, exec, w=$(hyprctl activeworkspace | head -n1 | grep -o 'ID [0-9]' | cut -d' ' -f2); \
if [ "$w" = "1" ]; then \
    $browser; \
elif [ "$w" = "2" ]; then \
    $terminal; \
elif [ "$w" = "4" ]; then \
    vivaldi; \
elif [ "$w" = "7" ]; then \
    thunderbird; \
elif [ "$w" = "8" ]; then \
    spotify; \
elif [ "$w" = "9" ]; then \
    vesktop; \
fi

bind = $mainMod, B, exec, ironbar bar top toggle-visible
bind = $mainMod, R, exec, nmcli radio wifi "$(nmcli radio wifi | grep -q 'enabled' && echo 'off' || echo 'on')"
bind = $mainMod, W, exec, systemctl --user start wallpaper.service
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $SUPER_SHIFT, F, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, N, layoutmsg, togglesplit

bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# hyprlock
bind = $mainMod, L, exec, systemctl suspend
bind = $SUPER_SHIFT, l, exec, hyprlock

# external display management
bindel = $mainMod, F1, exec, current=$(brightnessctl g); if [ "$current" -gt 0 ]; then brightnessctl s 0; else brightnessctl s 19200; fi

bind = $mainMod, F2, exec, \
MON=DP-3; \
MODELINE="2560x1440@74.97,0x0,1"; \
if hyprctl monitors | grep -q "$MON"; then \
    for ws in $(hyprctl workspaces | grep -oP 'workspace ID \K[0-9]+'); do \
        hyprctl dispatch moveworkspacetomonitor "$ws eDP-1"; \
    done; \
    hyprctl keyword monitor "$MON,disable"; \
else \
    hyprctl keyword monitor "$MON,$MODELINE"; \
    current=$(hyprctl activeworkspace | grep -oP 'workspace ID \K[0-9]+'); \
    hyprctl dispatch workspace 10; \
    hyprctl dispatch moveworkspacetomonitor 10 DP-3; \
    hyprctl dispatch workspace $current; \
    for ws in $(hyprctl workspaces | grep -oP 'workspace ID \K[0-9]'); do \
        hyprctl dispatch moveworkspacetomonitor "$ws eDP-1"; \
    done; \
fi

bind = $mainMod, F3, exec, /home/simon/dotfiles/monitor_workspace_switcher.sh

# hyprshot
bind = , PRINT, exec, hyprshot -m window -m active
bind = shift, PRINT, exec, hyprshot -m region
bind = ctrl, PRINT, exec, hyprshot -m region

# audio
bind = $superShift, a, exec, /home/simon/dotfiles/speaker_switch.sh
bind = $superShift, s, exec, /home/simon/dotfiles/spotify_wofi.sh
bind = $superShift, r, exec, /home/simon/dotfiles/rmpc_wofi.sh
bind = $mainMod, r, exec, /home/simon/dev/rmpc/target/release/rmpc togglepause
bind = $superShift, p, exec, /home/simon/dotfiles/playlist_selection.sh
bind = $mainMod, p, exec, hyprpicker -a

# vim navigation
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindel = ,KP_Delete, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
# windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Assign applications to workspaces
windowrule = match:class zen, workspace 1
windowrule = match:class ^com.mitchellh.ghostty$, workspace 2
windowrule = match:class ^Vivaldi-stable$, workspace 4
windowrule = match:class ^org.mozilla.Thunderbird$, workspace 7
windowrule = match:class ^Spotify$, workspace 8
windowrule = match:class ^vesktop$, workspace 9
windowrule = match:title ^.*Sweet Home 3D$, workspace 3, tile on

windowrule {
  name = Minecraft
  match:class = ^(Minecraft|Nomi-CEu).*$

  workspace = 4
  tile = on
}

ecosystem {
  no_update_news = true
}
